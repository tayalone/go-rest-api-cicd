name: Go Unit Test

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go get .
      
      - name: Check modified files
        id: file_changes
        run: |
          changedFiles=$(git diff --name-only ${{ github.base_ref }}...${{ github.head_ref }})
          goFiles=$(echo "$changedFiles" | grep -E '\.go$')
          echo "Changed Go files: $goFiles"

      - name: Build
        run: go build -v ./...

      - name: Test with the Go CLI
        run: go test ./...
name: Go Unit Test

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go get .

      - name: List changed files
        id: file_changes
        run: |
          git fetch origin ${{ github.base_ref }}
          changedFiles=$(git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }})
          echo "Changed files: $changedFiles"

      - name: Build
        run: go build -v ./...

      - name: Test with the Go CLI
        run: go test ./...
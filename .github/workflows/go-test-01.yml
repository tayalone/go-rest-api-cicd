name: Go Unit Test 101 

on:
  push:
    branches:
      - 'feature/*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Get Changed Files
        id: changed-files
        run: |
          if [[ $(git rev-parse HEAD) != $(git rev-parse HEAD^) ]]; then
            echo "::set-output name=files::$(git diff --name-only HEAD^)"
          else
            echo "::set-output name=files::$(git diff --name-only HEAD)"
          fi

      - name: Display Changed Files
        run: |
          echo "Changed Files: ${{ steps.changed-files.outputs.files }}"

      - name: Run Tests
        run: |
          go test ${{ steps.changed-files.outputs.files }}